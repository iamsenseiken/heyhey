<!DOCTYPE html>
<html>
<head>
    <title>Hey Comparison</title>
    <script>
        function compareEquations() {
            // Get the value of Hey from the input
            var hey = parseFloat(document.getElementById("heyInput").value);
            
            // Calculate the values of the equations
            var equation1 = 2 * Math.pow(hey, 2) + 1;
            var equation2 = Math.pow(hey, 4);
            
            // Determine which equation is greater
            var result;
            if (equation1 > equation2) {
                result = "2 * Hey^2 + 1 is greater than Hey^4.";
            } else if (equation1 < equation2) {
                result = "Hey^4 is greater than 2 * Hey^2 + 1.";
            } else {
                result = "Both equations are equal.";
            }
            
            // Display the results of the equations and the comparison
            document.getElementById("equation1Result").innerText = "2 * Hey^2 + 1 = " + equation1;
            document.getElementById("equation2Result").innerText = "Hey^4 = " + equation2;
            document.getElementById("comparisonResult").innerText = result;
        }
    </script>
</head>
<body>
    <h1>Hey Equation Comparison</h1>
    <p>Enter a value for Hey:</p>
    <input type="number" id="heyInput" step="any">
    <button onclick="compareEquations()">Compare</button>
    <p id="equation1Result"></p>
    <p id="equation2Result"></p>
    <p id="comparisonResult"></p>
</body>
</html>
